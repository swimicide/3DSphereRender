<!DOCTYPE html>
<html lang="en">
<head>
    <title>Metal Sphere — Real-Time PBR Reflections</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            color: #fff;
            font-family: monospace;
        }
        #container {
            width: 100%;
            height: 100%;
        }
        #ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            width: 300px;
        }
        .lil-gui {
            --width: 270px;
        }
        #status-log {
            margin-top: 15px;
            font-size: 12px;
            line-height: 1.5;
        }
        .log-entry {
            display: flex;
            justify-content: space-between;
        }
        .pass { color: #7CFC00; }
        .fail { color: #FF4500; }
        .pending { color: #FFD700; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="ui-panel">
        <div id="gui-container"></div>
        <div id="status-log"></div>
    </div>

    <!-- ES Module Shims for browser compatibility -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <!-- Import map for Three.js and its addons -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
            "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.js"
        }
    }
    </script>

    <!-- Main application logic -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
        import { GUI } from 'lil-gui';

        let scene, camera, renderer, controls, sphere, physicalMaterial;
        const statusLog = document.getElementById('status-log');

        // This is the name of the HDR file we expect to find in the same folder.
        const hdrEnvironmentMapUrl = 'environment.hdr';

        // A helper function to log the initialization status
        function logStatus(message, status = 'pass') {
            const entry = document.createElement('div');
            entry.classList.add('log-entry');
            const text = document.createElement('span');
            text.textContent = message;
            const result = document.createElement('span');
            result.textContent = status.toUpperCase();
            result.classList.add(status);
            entry.appendChild(text);
            entry.appendChild(result);
            statusLog.appendChild(entry);
        }

        function init() {
            logStatus('THREE imported', 'pass');

            const container = document.getElementById('container');

            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.25, 20);
            camera.position.set(-1.8, 0.6, 2.7);
            logStatus('Camera created', 'pass');

            // Scene
            scene = new THREE.Scene();
            logStatus('Scene created', 'pass');

            // Environment Loading
            logStatus('Environment loading...', 'pending');
            new RGBELoader().load(hdrEnvironmentMapUrl, function (texture) {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;
                scene.environment = texture;
                logStatus('Environment loaded', 'pass');
                logStatus('Reflections ready', 'pass');
            }, undefined, function (err) {
                console.error('An error occurred loading the HDR file.', err);
                logStatus('Environment failed', 'fail');
            });

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            container.appendChild(renderer.domElement);
            logStatus('Renderer (WebGL) OK', 'pass');

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', render); // use if there is no animation loop
            controls.minDistance = 2;
            controls.maxDistance = 10;
            controls.target.set(0, 0, -0.2);
            controls.update();
            logStatus('OrbitControls imported', 'pass');

            // Sphere Material
            physicalMaterial = new THREE.MeshPhysicalMaterial({
                color: 0xffffff,
                metalness: 1.0,
                roughness: 0.1,
                clearcoat: 0.3,
                clearcoatRoughness: 0.05,
                reflectivity: 0.9,
            });
            logStatus('Sphere material (physical)', 'pass');

            // Sphere Mesh
            const sphereGeometry = new THREE.SphereGeometry(0.5, 64, 64);
            sphere = new THREE.Mesh(sphereGeometry, physicalMaterial);
            scene.add(sphere);
            logStatus('Sphere mesh added to scene', 'pass');

            // GUI
            setupGUI();
            logStatus('GUI controls initialized', 'pass');

            window.addEventListener('resize', onWindowResize);
        }

        function setupGUI() {
            const gui = new GUI({ container: document.getElementById('gui-container') });
            // gui.setTitle('Metal Sphere — Real-Time Reflections');

            const params = {
                reflectivity: physicalMaterial.reflectivity,
                roughness: physicalMaterial.roughness,
                metalness: physicalMaterial.metalness,
                clearcoat: physicalMaterial.clearcoat,
                clearcoatRoughness: physicalMaterial.clearcoatRoughness,
                exposure: renderer.toneMappingExposure,
                sphereHeight: 0.0
            };

            gui.add(params, 'reflectivity', 0, 1).onChange(v => physicalMaterial.reflectivity = v);
            gui.add(params, 'roughness', 0, 1).onChange(v => physicalMaterial.roughness = v);
            gui.add(params, 'metalness', 0, 1).onChange(v => physicalMaterial.metalness = v);
            gui.add(params, 'clearcoat', 0, 1).onChange(v => physicalMaterial.clearcoat = v);
            gui.add(params, 'clearcoatRoughness', 0, 1).onChange(v => physicalMaterial.clearcoatRoughness = v);
            gui.add(params, 'exposure', 0, 2).onChange(v => renderer.toneMappingExposure = v);
            gui.add(params, 'sphereHeight', -1.0, 1.0).name('Sphere Height').onChange(v => sphere.position.y = v);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
